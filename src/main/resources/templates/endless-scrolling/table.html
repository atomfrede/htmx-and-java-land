<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div
        th:fragment="list"
>
    <th:block>
        <th:block th:each="item, iStat : ${items}">
            <th:block th:if="sse-connect="/server-send-events/sse-emitter"${!iStat.last}">

                <li th:text="${item.name}">

                </li>
            </th:block>

            <th:block th:if="${iStat.last}">
                <li

                        th:text="${item.name}"
                ></li>
            </th:block>
        </th:block>
    </th:block>

</div>

</html>
